<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador de Cliques</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">


  <div class="container">
    <button class="btn btn-success" onclick="clicou()">Clique aqui</button>
    <h3>Número de cliques: <span id="cliques"></span></h3>
    <h3>Número de 10 cliques: <span id="cliques10"></span></h3>
    <h3>Número de reset: <span id="resets"></span></h3>
    <button class="btn btn-secondary" onclick="resetar()">Reset</button>
  </div>
  
  <script type="text/javascript">
    var cliques = 0
    var resets = 0
    var dezCliques = 0
    function clicou(){
        cliques++
        document.getElementById("cliques").innerHTML = cliques;
        if(cliques % 10 == 0){
            dezCliques++
            document.getElementById("cliques10").innerHTML = dezCliques
            alert(`${cliques} é divisivel por 10`)
        }
    }
    function resetar(){
        cliques = 0
        dezCliques = 0
        document.getElementById("cliques").innerHTML = cliques;
        resets++
        document.getElementById("resets").innerHTML = resets;
        document.getElementById("cliques10").innerHTML = dezCliques
    }
  </script>
  </body>
  </html>
